server:
  port: 90
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/seckill?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 2000
      time-between-eviction-runs-millis: 6000 # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      pool-prepared-statements: true # 打开PSCache，并且指定每个连接上PSCache的大小
      max-pool-prepared-statement-per-connection-size: 20
  redis:
      database: 4
      host: localhost
      port: 6379
      timeout: 15000
      jedis:
        pool:
          max-active: 3000
          max-idle: 8
          min-idle: 0
          max-wait: -1


mybatis:
  type-aliases-package: com.vinspier.seckill.entity
  mapper-locations: classpath:mapper/*.xml
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 是否可以使用列的别名
    use-column-label: true

# log
logging:
  level:
    com:
      spring: info
      vinspier:
        seckill:
          dao: debug
  file:
    path: /seckill_Log

# 自定义参数

customize:
  # 暴露秒杀商品ID加密的 盐
  exposedSalt: sdfgh%$%hr123thgj@#@@!WSDFD123
  # 抢到秒杀商品 等待支付时间 单位ms
  payedWaited: 900000



